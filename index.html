<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">
      <p id="display">0</p>
    </div>
    <div class="buttons">
      <div class="first-row">
        <button class="clear button">AC</button>
        <button class="divide button">/</button>
      </div>
      <div class="second-row">
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>
        <button class="multiply button">*</button>
      </div>
      <div class="third-row">
        <button class="number button">4</button>
        <button class="number button">5</button>
        <button class="number button">6</button>
        <button class="subtract button">-</button>
      </div>
      <div class="fourth-row">
        <button class="number button">1</button>
        <button class="number button">2</button>
        <button class="number button">3</button>
        <button class="add button">+</button>
      </div>
      <div class="fifth-row">
        <button class="number zero button">0</button>
        <button class="equals button">=</button>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
